<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <meta name="google-signin-client_id" content="733728187174-6jt45m4f52ilj0m9e7u4jbn90pvebr2o.apps.googleusercontent.com">

    <script>
        console.info('Google');

        function onSignIn(googleUser) {
            //  alert('Entre');
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            //alert('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.


            ///var id_token = googleUser.getAuthInstance();
            console.info(googleUser.tc.id_token);
            console.info(googleUser);
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function() {
                console.log('User signed out.');
            });
        }
    </script>

</head>

<body>
    <h1>Google</h1>

    <div class="g-signin2" data-onsuccess="onSignIn"></div>


    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <a onclick="signOut();">Sign out</a>

</body>

</html>
